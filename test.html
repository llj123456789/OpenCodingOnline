<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeMirror and Highlight.js Example</title>
<link rel="stylesheet" href="path/to/codemirror.css">
<link rel="stylesheet" href="path/to/highlight.css">
</head>
<body>

<textarea id="codeInput"></textarea>

<script src="path/to/codemirror.js"></script>
<script src="path/to/highlight.min.js"></script>
<script>
  // 初始化 CodeMirror
  var codeInput = CodeMirror.fromTextArea(document.getElementById('codeInput'), {
    lineNumbers: true,
    mode: 'plaintext',
    theme: 'material',
    lineWrapping: true
  });

  // 绑定事件处理函数
  codeInput.on('change', function() {
    var content = codeInput.getValue();
    var highlightedContent = hljs.highlightAuto(content).value;
    codeInput.setValue(highlightedContent);
  });
</script>

</body>
</html>
