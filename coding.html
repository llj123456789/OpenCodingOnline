<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCD(AboyCode)beta</title>
    <link rel="stylesheet" href="./assets/code/styles/an-old-hope.min.css">
    <script src="./assets/code/highlight.min.js"></script>
    <style>@import url('./assets/css/style.css');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');</style>  <!--sans-serif-->
    <style>@import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');</style>  <!--cursive-->
</head>
<body>
    <div class="right-line" id="rightLine"></div>

    <div class="upperbar">
        <button class="sidebar-close" id="sidebar-close" style="font-size: 5vh;">☰<font size="3vh">ABCD Editor(beta)</font></button>
        <div class="search-container">
            <span class="search-icon"><img style="width:6vh" src="./assets/img/search.png" alt="search"></span>
            <input type="text" class="search-box" placeholder="Search Code...">
        </div>
    </div>
    
    <div class="sidebar" id="sidebar">
        <p class="gradient-border three-d-text" id="left-gradients">Aboy Online Editor</p>
        <ul class="nav">
            <li><a href="#home">HomePage</a></li>
            <li><a href="#about">DOCument</a></li>
            <li><a href="#services">OnlineTool <span style="background-color: rgb(255, 225, 0);color:black;font-size:1vh;padding-inline:10px;font-weight:900">pro</span></a></li>
            <li><a href="#contact">About</a></li>
        </ul>
    </div>

    <div class="content">
        <img src="./assets/img/aboy.png" alt="flag" style="position:fixed;top:-5vh;right:4vw;width:10%;transform:scale(1);">
        
        <!-- 添加代码输入和高亮显示区域 -->
        <div class="editor-container">
            <!-- 添加下拉框 -->
        <div class="dropdown-container">
            <label for="codeLanguage">选择编程语言:</label>
            <select id="codeLanguage" name="codeLanguage">
                <option value="cpp">C++</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
                <option value="more">等待更新</option>
            </select>
        </div>
            <textarea class="textInput" id="textInput" placeholder="Coding..."></textarea>
            <pre><code class="codeOutput cpp" id="codeOutput"></code></pre>
        </div>
        <div class="run" id="run">
            Run Code
        </div>
        
        <div class="result" id="result">
            <button id="closeResult">X</button>
            <h3>Output:</h3>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="./assets/js/code.js"></script>
</body>
</html>
